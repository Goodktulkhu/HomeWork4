        var max = 999;
        var sign = {
          number: Math.round(Math.random() * max),
          units: 0,
          tens: 0,
          hundreds: 0,
        };
        if (sign.number <= 9){
          sign.units = sign.number;
        } else if (sign.number <= 999){
          sign.units = Math.floor(sign.number % 10);
          sign.tens = Math.floor(sign.number / 10 % 10);
          sign.hundreds = Math.floor(sign.number / 100 % 10);

            sign.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
